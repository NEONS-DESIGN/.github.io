<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/ncmb.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <title>今日なに食う？ / ログイン</title>
    </head>

    <body id="login-page">
        <div class="container">
            <header>
                <h2 class="logo">
                    <a href="index.html"><img src="images/logo.svg" alt="logo" /></a>
                </h2>
                <div class="header_Search_Container">
                    <input type="search" placeholder="料理名・食材でレシピを探す" />
                    <button class="search_Btn" id="search_Btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </header>
            <main class="wrapper">
                <div class="contents">
                    <div class="main_Content">
                        <noscript><p>ご利用中のブラウザでは、JavaScriptが無効になっています。サイトをご利用の場合はブラウザ設定でJavaScriptを有効にしてご利用ください。</p></noscript>
                        <section class="form_Box">
                            <div class="form_Outer">
                                <a href="index.html"><i class="fa-solid fa-arrow-left"></i> トップへ戻る</a>
                                <div class="form_Bg">
                                    <div class="formbg_Inner">
                                        <h2>ログイン</h2>
                                        <div class="field">
                                            <label for="account_Id">アカウント名</label>
                                            <input type="text" name="account_Id" id="account_Id" />
                                        </div>
                                        <div class="field">
                                            <div class="form_Grid">
                                                <label for="password">パスワード</label>
                                                <div class="reset_Password">
                                                    <a href="psw-reset-mail.html">パスワードを忘れましたか？</a>
                                                </div>
                                            </div>
                                            <input type="password" name="password" id="password" />
                                        </div>
                                        <div class="field_Checkbox">
                                            <label for="passwordShow"><input type="checkbox" name="passwordShow_login" id="passwordShow" />パスワードを表示</label>
                                        </div>
                                        <p class="caution" id="errormsg"></p>
                                        <div class="field">
                                            <div class="form_Grid">
                                                <a href="sign_up.html">新規登録へ</a>
                                                <div class="login_Btn">
                                                    <button id="login_Submit">ログイン</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="section_Line"></div>
                                            <h3>SNSアカウントでログイン</h3>
                                            <div class="sns_Linked_Auth">
                                                <button id="facebook_Login_Submit"><i class="fa-brands fa-square-facebook"></i>Facebook</button>
                                                <button id="twitter_Login_Submit"><i class="fa-brands fa-twitter"></i>Twitter</button>
                                                <button id="google_Login_Submit"><i class="fa-brands fa-google"></i>Google</button>
                                                <button id="appleid_Login_Submit"><i class="fa-brands fa-apple"></i>Apple ID</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer_Link">
                    <ul>
                        <li><a href="index.html">トップ</a></li>
                        <li><a href="search_result.html">料理一覧</a></li>
                        <li><a href="contact_form.html">お問い合わせ</a></li>
                        <li><a href="site_details.html">サイト詳細</a></li>
                    </ul>
                </div>
                <small>&copy; OIC 2022</small>
            </footer>
        </div>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
